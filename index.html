<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/66310beec9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Index | youtube study</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">
          5:41
        </span>
      </div>
      <div class="status-bar__column">
        <div class="status-bar__icon">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
    </div>
    <header class="header">
      <div class="header__header">
        <div class="header__header-title">
          <i class="fab fa-youtube"></i>
          <span class="header__header-title-name">
            YouTube
          </span>
        </div>
      </div>
      <div class="header__header2">
        <i class="far fa-window-maximize"></i>
        <i class="fas fa-video"></i>
        <i class="fas fa-search"></i>
        <i class="fas fa-user-circle"></i>
      </div>
    </header>
    <main class="video">
      <ul class="video__list">
        <li class="video__list-ad">
          <div class="frontvideo">
            <img src="images/study_1.png" class="frontvideo__img" />
          </div>
          <div class="frontvideo2">
            <div class="frontvideo__des1">
              <i class="far fa-play-circle"></i>
            </div>
            <div class="frontvideo__des2">
              <div class="frontvideo__des-des1">
                <span class="des-1">유학없이 번역가 된 비결</span>
              </div>
              <div class="frontvideo__des-des2">
                <span class="des-2">BBC드라마 & 애니로 배우는 영국영어</span>
              </div>
              <div class="frontvideo__des-des3">
                <i class="fas fa-ad fa-2x"></i>
                <span class="des-2">브릿 잉글리쉬</span>
              </div>
              <div class="frontvideo__des-des4">
                <a href="" class="des-link">
                  <span class="des-3">테스트 시작</span>
                </a>
              </div>
            </div>
            <div class="frontvideo__des3">
              <i class="fas fa-ellipsis-v "></i>
            </div>
          </div>
        </li>
        <li class="video__list-column">
          <div class="frontvideo">
            <img src="images/study_2.png" class="frontvideo__img" />
          </div>
          <div class="frontvideo2">
            <div class="frontvideo__des1">
              <i class="far fa-play-circle"></i>
            </div>
            <div class="frontvideo__des2">
              <div class="frontvideo__des-des1">
                <span class="des-1">일병의 크리스마스</span>
              </div>
              <div class="frontvideo__des-des2">
                <span class="des-2">짤툰 · 조회수 12만회 · 2시간 전</span>
              </div>
            </div>
            <div class="frontvideo__des3">
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="fas fa-home"></i>
            <div class="nav__list-name">홈</div>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="fab fa-gripfire"></i>
            <div class="nav__list-name">인기</div>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="fas fa-book"></i>
            <div class="nav__list-name">구독</div>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="fas fa-envelope"></i>
            <div class="nav__list-name">수신함</div>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="fas fa-layer-group"></i>
            <div class="nav__list-name">보관함</div>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
